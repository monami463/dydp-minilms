<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
         style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
         alt="닫기 버튼">
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById('layer');

    function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    //document.getElementById("sample2_extraAddress").value = extraAddr;

                } else {
                    //document.getElementById("sample2_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("addr").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addrDetail").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width: '100%',
            height: '100%',
            maxSuggestItems: 5
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    function initLayerPosition() {
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
    }
</script>

<script src="/res/lib/axios.js"></script>
<script>
    /**
     *회원가입 함수
     */


    var addUser = function (parameter) {

        var url = '/api/user/register.api';

        axios.post(url, parameter).then(function (response) {
            console.log(response);

            let data = response.data;

            if (!data.header.result) {
                alert(data.header.message);
                return false;
            }

            location.href = "/user/register-complete";


        }).catch(function (err) {
            console.log(err);

        });


    };
    /**
     * 아이디(이메일) 중복여부 확인
     */
    var checkUserId = function (parameter) {

        var url = '/api/user/check-userid.api';

        axios.post(url, parameter).then(function (response) {
            console.log(response);

            let data = response.data;

            if (!data.header.result) {
                alert(data.header.message);
                return false;
            }

            alert("사용가능한 아이디입니다.")


        }).catch(function (err) {
            console.log(err);

        });


    };


    $(document).ready(function () {


        $("#checkUserIdButton").on("click", function () {

            var userId = $('#submitForm').find('input[name=userId]').val();

            if (userId == "") {
                alert("중복확인할 아이디(이메일) 정보를 입력해 주세요.");
                return false;
            }

            checkUserId({
                userId: userId
            })


        });

        //submit 이벤트를 잡아서
        $('#submitForm').on('submit', function () {

            var $thisForm = $(this);


            var userId = $thisForm.find('input[name=userId]').val();
            var password = $thisForm.find('input[name=password]').val();
            var Repassword = $thisForm.find('input[name=Repassword]').val();
            var userName = $thisForm.find('input[name=userName]').val();
            var zipcode = $thisForm.find('input[name=zipcode]').val();
            var addr = $thisForm.find('input[name=addr]').val();
            var addrDetail = $thisForm.find('input[name=addrDetail]').val();
            var phone = $thisForm.find('input[name=phone]').val();
            var gender = $thisForm.find('input[name=gender]').val();


            if (password != Repassword) {
                alert('입력된 비밀번호와 비밀번호 확인 값이 일치하지않습니다. \n 다시 확인해 주세요.');
                return false;

            }
            if (!confirm('입력된 정보로 회원가입을 진행하시겠습니까?')) {
                return false;
            }

            addUser({
                userId: userId,
                password: password,
                userName: userName,
                zipcode: zipcode,
                addr: addr,
                addrDetail: addrDetail,
                phone: phone,
                gender: gender

            });
            return false;

        });

    });


</script>
